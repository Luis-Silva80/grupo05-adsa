<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/slick.css">
    <link rel="stylesheet" href="./assets/style/sidenav.css ">
    <link rel="stylesheet" href="./assets/style/contato.css">
    <link rel="stylesheet" href="./assets/style/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assets/imgs/iconBlack.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/babel" src="./assets/script/React/sidenav.js"></script>
    <script type="text/babel" src="./assets/script/React/footer.js"></script>
</head>

<body>

    <aside class="sidenav" id="sidenav"></aside>

    <main class="main container">
        <h1 class="main_title">Contato</h1>
        <div class="main_text">
            <p>
                Sugestões de livros, melhorias, críticas...
            </p>
            <p>
                Preencha o formulário abaixo para entrar em contato com
            </p>
            <p>
                a nossa equipe de atendimento!
            </p>
        </div>
        <form action="" class="main_form">
            <input class="main_input" type="text" placeholder="Informe o assunto">
            <textarea class="main_textarea" placeholder="Descrição" name="" id="" cols="30" rows="6"></textarea>

        </form>
        <div class="main_box">
            <label class="main_box_label">
                O prazo de resposta é de até 48 horas!
            </label>
            <button class="main_box_button">
                Enviar
            </button>
        </div>
    </main>

    <footer class="footer container" id="footer"></footer>

</body>

</html>
