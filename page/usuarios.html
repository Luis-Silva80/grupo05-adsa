<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários cadastrados</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/footer.css">
    <link rel="stylesheet" href="./assets/style/listaUsuarios.css">
    <link rel="stylesheet" href="./assets/style/footer.css">
    <link rel="stylesheet" href="./assets/style/sidenav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/imgs/iconBlack.png" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/babel" src="./assets/script/React/sidenav.js"></script>
    <script type="text/babel" src="./assets/script/React/footer.js"></script>
</head>
<body>
  <aside class="sidenav" id="sidenav"></aside>

    <main class="main container">
        <h1 class="main_title">Usuários cadastrados</h1>

        <div class="main_nav">
            <input class="main_nav_input" placeholder="Digite o nome do usuário" type="text" name="" id="">
            <button class="main_nav_btn">Pesquisar</button>
            <select class="main_nav_filter">
                <option class="main_nav_filter_value" value="#">Filtrar por:</option>
                <option class="main_nav_filter_value" value="pendencia">Pendência</option>
                <option class="main_nav_filter_value" value="nomeDesc">Nome Desc</option>
                <option class="main_nav_filter_value" value="nomeAsc">Nome Asc</option>
            </select>
        </div>

        <table class="main_table">
            <tr class="main_table_label">
              <th></th>
              <th class="main_table_label_element">Usuário</th>
              <th class="main_table_label_element">Email</th>
              <th class="main_table_label_element">status</th>
              <th class="main_table_label_element">Pendência</th>
              <th></th>
              <th></th>
            </tr>
            <tr class="main_table_user">
                <td class="main_table_user_item frst"><img class="main_table_user_img" src="./assets/imgs/perfilIcon.png" alt="user img"></td>
                <td class="main_table_user_item">Lucas alves</td>
                <td class="main_table_user_item">Lucas.alves@email.com.br</td>
                <td class="main_table_user_item">Ativo</td>
                <td class="main_table_user_item">Nenhuma</td>
                <td class="main_table_user_item"><img class="main_table_user_about" onclick="callUser()" src="./assets/imgs/loupe.png"></td>
                <td class="main_table_user_item lst"><img class="main_table_user_trash" src="./assets/imgs/trash.png"></td>
            </tr>
            <tr class="main_table_user">
                <td class="main_table_user_item frst"><img class="main_table_user_img" src="./assets/imgs/perfilIcon.png" alt="user img"></td>
                <td class="main_table_user_item">usuario afasfas</td>
                <td class="main_table_user_item">usuariofasffas@email.com.br</td>
                <td class="main_table_user_item">Ativo</td>
                <td class="main_table_user_item">Nenhuma</td>
                <td class="main_table_user_item"><img class="main_table_user_about" onclick="callUser()" src="./assets/imgs/loupe.png"></td>
                <td class="main_table_user_item lst"><img class="main_table_user_trash" src="./assets/imgs/trash.png"></td>
            </tr>
        </table>
        <section id="popup" class="main_popup">
            <img class="main_popup_img" src="./assets/imgs/perfilIcon.png">
            <img class="main_popup_close" src="./assets/imgs/close.png" onclick="callUser()">
            <div class="main_popup_user" id="user"></div>
        </section>


    </main>

    <footer class="footer container" id="footer"></footer>
    
</body>
    <script src="./assets/script/listaUsuarios.js"></script>
</html>
