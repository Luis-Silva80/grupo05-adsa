<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/cadastroLivros.css">
  <title>Cadastro De Livros</title>
</head>
<body>
  <main class="main container">
    <h1 class="main_title">Adicionar Livro</h1>
    <form action="POST" class="main_form">
      <input type="text" name="title" required class="main_form_input" placeholder="Título" id="">
      <input type="text" name="author" required class="main_form_input" placeholder="Autor" id="">
      <input type="text" name="edition" required class="main_form_input" placeholder="Edição" id="">
      <input type="text" name="editor" required class="main_form_input" placeholder="Editora" id="">
      <textarea name="desc" required rows="5" class="main_form_textArea" placeholder="Descrição" ></textarea>
      <input type="submit" class="main_form_button" id="" value="Cadastrar livro" >
    </form>
  </main>
</body>
</html>
