<body>
  <aside class="header container" id="header"></aside>

  <main class="main container">
    <h1 class="main_title">Login</h1>
    <p class="main_parag">Preencha os campos abaixo para acessar a sua conta.</p>
    <form action="" class="main_form" id="form" onsubmit="addBook(event)">
      <input type="text" name="email" required class="main_form_input" placeholder="Email: usuario.exemplo@email.com">
      <input type="password" name="password" required class="main_form_input" placeholder="Senha: *************">
      <input type="submit" class="main_form_button" id="formBtn" value="Entrar" >
    </form>
    <a class="main_forgot" href="#">Esqueci a minha senha</a>
    <div class="main_box">
      <p class="main_box_parag">Ainda n√£o tem conta?</p>
      <a class="main_box_link" href="cadastro.html">Cadastrar</a>
    </div>
    <section id="resp" class="resp"></section>
  </main>

  <footer class="footer container" id="footer"></footer>
