<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/listaLivros.css">
    <title>Livros cadastrados</title>
    <link rel="shortcut icon" href="./assets/imgs/iconBlack.png" />
</head>
<body>
    <main class="main container">
        <h1 class="main_title">Livros</h1>

        <div class="main_nav">
            <input class="main_nav_input" placeholder="Digite o nome do livro" type="text" name="name" id="name">
            <button class="main_nav_btn" onclick="search()">Pesquisar</button>
            <select class="main_nav_filter">
                <option class="main_nav_filter_value" value="#">Filtrar por:</option>
                <option class="main_nav_filter_value" value="pendencia">Categoria</option>
                <option class="main_nav_filter_value" value="nomeDesc">Nome Desc</option>
                <option class="main_nav_filter_value" value="nomeAsc">Nome Asc</option>
            </select>
        </div>
        <h3 id="searchCallback"></h3>
        <div id="resp" class="resp"></div>

    </main>
</body>
    <script src="./assets/script/listaLivros.js"></script>
</html>
